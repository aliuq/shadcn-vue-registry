name: Deploy registry to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'packages/elements/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Publish registry (Nitro) to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Latest Corepack
        shell: bash
        run: |
          echo "Before: corepack version => $(corepack --version || echo 'not installed')"
          npm i -g corepack@latest
          echo "After : corepack version => $(corepack --version)"
          corepack enable
          pnpm --version || true

      - name: Setup node & pnpm
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build registry (Nitro Cloudflare Worker)
        run: pnpm build:registry
        env:
          BASE_NAME: self
          HOMEPAGE: https://registry.llll.host/all.json
          BASE_URL: https://registry.llll.host
          REGISTRY_TITLE: ''
          REGISTRY_DESCRIPTION: ''

      - name: Publish to Cloudflare Workers via Wrangler
        if: ${{ env.CLOUDFLARE_API_TOKEN && env.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: packages/registry
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@4 deploy --config wrangler.toml
