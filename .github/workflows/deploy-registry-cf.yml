name: Deploy registry to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'packages/elements/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Publish registry (Nitro) to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node & pnpm
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: corepack enable

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build registry (Nitro Cloudflare Worker)
        run: pnpm build:registry

      - name: Publish to Cloudflare Workers via Wrangler
        working-directory: packages/registry
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@4 deploy --config wrangler.toml
